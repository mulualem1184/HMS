{% load crispy_forms_tags %}
{% load static %}
{% block style %}

<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="{% static 'css/pages/formlayout.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/pages/formlayout.css' %}" rel="stylesheet" type="text/css" />

    <link href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}
<div class="modal fade" id="editCopayerFormModal{{copayer.id}}" tabindex="0" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog " role="document">
        <div class="modal-content" >
            <div class="modal-header" >
                <form method="POST" action="">
                                    {% csrf_token %}

                <h4 class="modal-title center">

                        <button class="btn " type="submit"><i class="fa fa-save"></i>Save And Close</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </h4>
            </div>
            <div class="modal-body" >

                        <div class="row">
                            <div class="col-md-12 "  >
                                <div class="row" style="padding-bottom: 15px;">
                                    <label for="labsection" class="col-md-3 control-label"><small>Person Info</small></label>
                                    <div class="col-md-5">
                                        <small>
                                        <select name="person_info"   class="form-control">
                                            <option value="{{copayer.person_info}}">{{copayer.person_info}}</option>
                                            {% for copayer in copayer_list %}
                                            {% if copayer in copayer_list %}
                                            {% else %}
                                            <option value="{{copayer.person_info}}">{{copayer.person_info}}</option>
                                            {% endif %}
                                            {% endfor %}
                                        </select>
                                        </small>
                                    </div>
                                </div>
                                <div class="row" style="padding-bottom: 15px;">
                                    <label for="labsection" class="col-md-3 control-label"><small>Copayer Type</small></label>
                                    <div class="col-md-2">
                                        <small>
                                            <input style="width:180px;" type="text" name="copayer_type" value="{{copayer.copayer_type}}">
                                        </small>
                                    </div>
                                </div>

                                <div class="row" style="padding-bottom: 15px;">
                                    <label for="labsection" class="col-md-3 control-label"><small>Tax Handling</small></label>
                                    <div class="col-md-5">
                                        <small>
                                        <select name="tax_handling"   class="form-control">
                                            {% if copayer.tax_handling == '1' %}
                                            <option value="1">Copayer Covers Taxes</option>
                                            <option value="2">Patient Pays Taxes</option>
                                            {% elif copayer.tax_handling == '2' %}
                                            <option value="2">Patient Pays Taxes</option>
                                            <option value="1">Copayer Covers Taxes</option>
                                            {% endif %}
                                        </select>
                                        </small>
                                    </div>
                                </div>
                            </div>



                </form>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

</script>

    <script src="{% static 'plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker-init.js' %}"></script>
