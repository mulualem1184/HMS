<div class="modal fade" id="addCheckinModal{{patient.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <form method="POST" action="{% url 'core:add_checkin' patient.id %}" >
                        {% csrf_token %}

                <h4 class="modal-title center">
                        <button class="btn " type="submit">Save And Close</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </h4>
            </div>
            <div class="modal-body">

                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-3 control-label"><small>Patient</small></label>
                        <div class="col-md-9">
                            <small> {{patient}}</small>
                        </div>

                    </div>

                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-3 control-label"><small>Treatment</small></label>
                        <div class="col-md-9">

                            {{checkin_form.treatment}}
                        </div>

                    </div>

                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-3 control-label"><small>Note</small></label>
                        <div class="col-md-9">
                            {{checkin_form.note}}
                        </div>
                    </div>

                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-3 control-label"><small>Status</small></label>
                        <div class="col-md-9">
                            {{checkin_form.status}}
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
