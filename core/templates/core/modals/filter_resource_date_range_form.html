<div class="col-md-8">
<div class="modal fade" id="filterResourceDateRangeModal" tabindex="-1" role="dialog" aria-labelledby="setAccessionNumberLabel" aria-hidden="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <form method="GET">
                                    {% csrf_token %}

                <h4 class="modal-title center">

                        <button class="btn " type="submit"><i class="fa fa-save"></i>Save And Close</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </h4>

            </div>
            <div class="modal-body">
                    <div class="form-group row col-md-12">
                        <label for="start_date" class="col-md-2 control-label"> From </label>
                        <div class="col-md-3">
                            <input type="date" name="start_date" id="start_date" class="form-control">
                        </div>
                        <div class="col-md-1"></div>
                        <label for="end_date" class="col-md-2 control-label"> To</label>
                        <div class="col-md-3">
                            <input type="date" name="end_date" id="end_date" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
