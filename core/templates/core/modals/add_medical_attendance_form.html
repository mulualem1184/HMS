<div class="modal fade" id="addMedicalAttendanceModal{{patient.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <form method="POST" action="{% url 'core:add_medical_certificate' patient.id %}" >
                        {% csrf_token %}

                <h4 class="modal-title center">
                        <button class="btn " type="submit">Save And Close</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </h4>
            </div>
            <div class="modal-body">

                    <div class="form-group row col-md-12">
                        <label for="start_date" class="col-md-2 control-label"><small> Date</small> </label>
                        <div class="col-md-10">
                            <input type="date" name="start_date" id="start_date" class="form-control">
                        </div>

                    </div>

                    <div class="form-group row col-md-12">
                        <label for="start_date" class="col-md-2 control-label"><small> Start Time</small> </label>
                        <div class="col-md-4">
                            <input type="Time" name="start_date" id="start_date" class="form-control">
                        </div>
                        <label for="start_date" class="col-md-2 control-label"><small> End Time</small> </label>
                        <div class="col-md-4">
                            <input type="Time" name="start_date" id="start_date" class="form-control">
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
