<div class="modal fade" id="addMedicalCertificateModal{{patient.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <form method="POST" action="{% url 'core:add_medical_certificate' patient.id %}" >
                        {% csrf_token %}

                <h4 class="modal-title center">
                        <button class="btn " type="submit">Save And Close</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </h4>
            </div>
            <div class="modal-body">

                    <div class="form-group row col-md-12">
                        <label for="start_date" class="col-md-3 control-label"><small> From</small> </label>
                        <div class="col-md-3">
                            <input type="date" name="start_date" id="start_date" class="form-control">
                        </div>
                        <label for="end_date" class="col-md-3 control-label"><small> To</small></label>
                        <div class="col-md-3">
                            <input type="date" name="end_date" id="end_date" class="form-control">
                        </div>

                    </div>

                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-3 control-label"><small>Reason</small></label>
                        <div class="col-md-9">

                            {{certificate_form.reason}}
                        </div>
                    </div>
                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-3 control-label"><small>Certificate Type</small></label>
                        <div class="col-md-9">

                            {{certificate_form.certificate_type}}
                        </div>
                    </div>
                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-3 control-label"><small>Remarks</small></label>
                        <div class="col-md-9">

                            {{certificate_form.remarks}}
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
