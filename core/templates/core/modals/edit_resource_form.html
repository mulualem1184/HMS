{% load custom_dict %}
<div class="modal fade" id="editResourceModal{resource.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <form method="POST" action="{% url 'core:edit_resource_schedule' resource.id %}" >
                        {% csrf_token %}

                <h4 class="modal-title center">
                        <button class="btn " type="submit">Save And Close</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </h4>
            </div>
                                            {% return_edit_resource_form resource.id %}

            <div class="modal-body">
                <!--
                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-3 control-label"><small>Patient</small></label>
                        <div class="col-md-9">
                            <small> {{schedule.patient}}</small>
                        </div>
                    </div>
                -->
                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-3 control-label"><small>Resource</small></label>
                        <div class="col-md-9">
                            {{edit_resource_form.resource}}
                        </div>
                    </div>

                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-3 control-label"><small>Reason</small></label>
                        <div class="col-md-9">
                            {{edit_resource_form.reason}}
                        </div>
                    </div>

                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-3 control-label"><small>Category</small></label>
                        <div class="col-md-9">
                            {{edit_resource_form.category}}
                        </div>
                    </div>
                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-3 control-label"><small>Start Time</small></label>
                        <div class="col-md-5">
                            <input type="date" name="start_date" placeholder="" id="start_date" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <input type="time" name="start_time" placeholder="" id="start_time" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-3 control-label"><small>End Time</small></label>
                        <div class="col-md-5">
                            <input type="date" name="end_date" placeholder="" id="start_date" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <input type="time" name="end_time" placeholder="" id="start_time" class="form-control">
                        </div>
                    </div>


                </form>

            </div>
        </div>
    </div>
</div>
