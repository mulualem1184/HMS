{% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta name="description" content="Responsive Admin Template" />
        <meta name="author" content="ANKU ICT Consultancy" />
        <title>Login Page</title>
        <!-- google font -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css" />
        <!-- icons -->
        <link href="{% static 'fonts/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>
        <!-- bootstrap -->
        <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- style -->
        <link rel="stylesheet" href="{% static 'css/pages/extra_pages.css' %}">
        
    </head>
    <body>
        {% include "core/login_error_modal.html" %}
        <div class="limiter">
            <div class="container-login100 page-background">
                <div class="wrap-login100">
                    <form class="login100-form validate-form" method="POST">
                        {% csrf_token %}
                        <span class="login100-form-logo">
                            <img alt="" src="{% static 'img/hospital.png' %}">
                        </span>
                        <span class="login100-form-title p-b-34 p-t-27">
                            Log in
                        </span>
                        <div class="wrap-input100 validate-input" data-validate = "Enter Email">
                            <input class="input100" type="text" name="email" placeholder="Email">
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <input class="input100" type="password" name="password" placeholder="Password">
                            <span class="focus-input100" data-placeholder="&#xf191;"></span>
                        </div>
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Remember me
                            </label>
                        </div>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" type="submit">
                                Login
                            </button>
                        </div>
                        <div class="text-center p-t-30">
                            <a class="txt1" href="#">
                                Forgot Password?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- start js include path -->
        <script src="{% static 'plugins/jquery/jquery.min.js' %}" ></script>
        <!-- bootstrap -->
        <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}" ></script>
        <script src="{% static 'js/pages/extra_pages/extra_pages.js' %}"></script>
        <!-- end js include path -->
        <script>
            {% if login_error %}
                $('#loginErrorModal').modal('show');
            {% endif %}
        </script>
    </body>
</html>
