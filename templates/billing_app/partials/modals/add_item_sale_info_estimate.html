{% load crispy_forms_tags %}
<div class="modal fade" id="addItemSale" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
                                    {% csrf_token %}
            <form action="{% url 'add_item_sale_info' 'E' %}" method="POST">

            <div class="modal-header">
                <h4 class="modal-title center">

                        <button class="btn " type="submit"><i class="fa fa-save"></i>Save And Close</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>
                {% csrf_token %}
                <div class="modal-body">
                      <div class="col">
                              <div class="form-group col-md-6">
                                {{ invoice_form.patient|as_crispy_field }}                                    
                              </div>

                              <div class="form-group col-md-6">  
                                <small>{{item_form.item|as_crispy_field}}</small>
                              </div>
                              <div class="form-group col-md-6">  
                                <small>{{item_form.quantity|as_crispy_field}}</small>
                              </div>
                              <div class="form-group col-md-6">  
                                <small> {{item_form.discount|as_crispy_field}}</small>
                              </div>

                      </div>

                </div>
        </div>
                    </form>

    </div>
</div>
