{% load crispy_forms_tags %}
<div class="modal fade" id="receivePrePayment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
                                    {% csrf_token %}
            <form action="{% url 'receive_prepayment' %}" method="POST">

            <div class="modal-header">
                <h4 class="modal-title center">

                        <button class="btn " type="submit"><i class="fa fa-save"></i>Save And Close</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>
                {% csrf_token %}
                <div class="modal-body">
                      <div class="col">
                              <div class="form-group col-md-6">  
                                <small>{{prepayment_form.patient|as_crispy_field}}</small>
                              </div>
                              <div class="form-group col-md-6">  
                                <small>{{prepayment_form.amount_paid|as_crispy_field}}</small>
                              </div>
                      </div>

                </div>
        </div>
                    </form>

    </div>
</div>
