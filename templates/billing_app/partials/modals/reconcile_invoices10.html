<div class="modal fade" id="reconcileInvoices{{payment.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title center">Apply Filter</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="GET">

                 <table class="mdl-data-table ml-table-bordered  " id="example4">
                    <thead>
                        <tr>                            
                            <th class="mdl-data-table__cell--non-numeric"> Drug </th>
                            <th class="mdl-data-table__cell--non-numeric"> Quantity </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for invoice in invoic %}
                        <tr>
                            
                            <td class="mdl-data-table__cell--non-numeric">{{request.drug}}</td>
                            <td class="mdl-data-table__cell--non-numeric">{{request.quantity}}</td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>

                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit">Filter</button>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
