   
{% extends "base.html" %}
{% load static %}
{% block title %} {% endblock %}
{% block page_content %}
<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Back to Profile</a>
			<hr>
			<h3 style="text-align: center">Account Settings</h3>
			<hr>
			<img class="profile-pic" src="{{request.user.customer.profile_pic.url}}" >
		
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			
			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				<div id="id_dropzone" class="dropzone">
				{{image_form.as_p}}
				</div>
			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
			 <div class="col-md-12">
                                                   <div id="id_dropzone" class="dropzone"></div>
                                               </div>

		</div>
	</div>
</div>



{% endblock %}
