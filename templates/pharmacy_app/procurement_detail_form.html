{% load static %}

<form action="" method="POST">
<div class="modal fade" id="addTestModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Add Procurement Detail</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
                {% csrf_token %}
                <div> <label></label>
                {{ procurement_detail_form}}
                </div>
               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                
                <input type="submit" name="Add" class="btn btn-primary">
            </div>
        </div>
    </div>
</div>
</form>
