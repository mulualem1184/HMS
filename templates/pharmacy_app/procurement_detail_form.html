{% load static %}
{% load crispy_forms_tags %}

<div class="modal fade" id="procurementDetailForm{{procurement.procurement_no}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Add Procurement Detail</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'save_procurement_detail' procurement.procurement_no %}" method="POST">
                
                {% csrf_token %}
                {{ procurement_detail_form.as_p}}
                
               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                
                    <button type="submit" class="btn btn-primary" >
                        <i class="fa fa-message"></i> Submit
                    </button>
                </form>    
            </div>
        </div>
    </div>
</div>
