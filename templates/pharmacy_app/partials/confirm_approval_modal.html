{% load mathfilters %}
{% load static %}

<div class="modal fade" id="confirm-approval-modal{{request.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Confirm Approval</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <p></p>
            </div>
            <div class="modal-footer">
                <div>
                <a  class="btn btn-primary" href="{% url 'approve_request' request.dispensary.dispensary.id %}">Approve</a>
                </div>
                        <div style="padding-left: 10px; padding-top: 11px;">
                                <a class="form-group btn btn-danger"  data-dismiss="modal">Cancel</a>
                        </div>
<!--
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    -->            
            </div>
        </div>
    </div>
</div>
