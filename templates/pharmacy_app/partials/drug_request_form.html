        
        <form action="" id='form-id-id' method="POST" hx-post='{% url "pharmacist_drug_request" row %}' hx-swap='outerHTML'>
        
        {% csrf_token %}

        <div class="col-md-11 form-row">
                    <div class="form-group col-md-2">
                        {{row}}
        </div>

          <div class="form-group col-md-4">
        {{request_form.drug}}
        </div>
          <div class="form-group col-md-1">
        </div>

          <div class="form-group col-md-4">
        {{request_form.quantity}}
        </div>

        <div class="form-group col-md-1">
          <a onclick="toggleServiceForm()" id='button-{{row}}' class="btn btn-primary btn-circle pull-right" hx-post="{% url 'pharmacist_drug_request' row|add:1 %}" hx-trigger='click' hx-target='#drug-request-create' hx-include="#form-id-id" hx-swap='beforeend'><i class="fa fa-plus"></i></a>
      </div>

        </div>
      
            </form>
<script type="text/javascript">
        function toggleServiceForm (){
          document.getElementById('button-{{row}}').style.display = 'none';          
        }
</script>
