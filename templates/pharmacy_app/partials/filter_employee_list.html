<div class="modal fade" id="filterEmployeeListModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Apply Filter</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="GET">
                    <div class="form-group row col-md-12">
                        <label for="start_date" class="col-md-2 control-label"> From </label>
                        <div class="col-md-3">
                            <input type="date" name="start_date" id="start_date" class="form-control">
                        </div>
                        <div class="col-md-1"></div>
                        <label for="end_date" class="col-md-2 control-label"> To</label>
                        <div class="col-md-3">
                            <input type="date" name="end_date" id="end_date" class="form-control">
                        </div>

                    </div>


                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-2 control-label">Designation</label>
                        <div class="col-md-3">

                            <select name="designation_id" id="labsection" class="form-control">
                                <option value="0">All</option>
                                {% for designation in designation_list %}
                                    <option value="{{designation.id}}">{{designation}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-1"></div>
                        <label for="labsection" class="col-md-2 control-label">Department</label>
                        <div class="col-md-3">

                            <select name="department" id="labsection" class="form-control">
                                <option value="0">All</option>
                                {% for department in department_list %}
                                    <option value="{{department.id}}">{{department.id}}</option>
                                {% endfor %}
                            </select>
                        </div>


                    </div>

                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit">Filter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
