{% load static %}
{% load crispy_forms_tags %}

    <form action="{% url 'drug_image_form' 6 %}" class="form-control dropzone" enctype="multipart/form-data" id="dropzone" method="POST">
                 
<div class="modal fade" id="addTestModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Add Image</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
                {% csrf_token %}
                {{ image_form.drug|as_crispy_field}}
                                        <div class="form-group m-3">
                            <label>Upload image</label>
                            <input required name="images" type="file" multiple class="form-control-file">
                        </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                
                <input type="submit" name="Add" class="btn btn-primary">
            </div>
        </div>
    </div>
</div>
</form>
