{% load static %}

<div class="modal fade" id="addTestModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Unallocated Drugs</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
                
                        <table id="example1" class="display table-bordered table-striped table-hover" style="width:100%;">
                        <thead>
                            <tr class="gradeX odd">
                                <th style=" ">Drug</th>
                                <th>Quantity</th>    
                            </tr>
                        </thead>
                        <tbody>               
                            {% for unallocated_drug in unallocated_drugs %}
                            <tr>
                                <td style="">{{unallocated_drug.drug}}</td>
                                <td>{{unallocated_drug.quantity}}</td>
                            </tr>                                             
                             {% endfor %}
             
                        </tbody>
                        </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                
            </div>
        </div>
    </div>
</div>
