{% load static %}
{% load crispy_forms_tags %}
<style type="text/css">
    #id_drug{
        width: 100%;
    }

</style>


<form action="" method="POST">
<div class="modal fade" id="addTestModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Add Disease-Drug relation</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
                {% csrf_token %}
                {{drug_price_form.as_p}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                
                <input type="submit" name="Add" class="btn btn-primary">
            </div>
        </div>
    </div>
</div>
</form>
