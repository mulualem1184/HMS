<div class="col-md-8">
<div class="modal fade" id="filterWardRoomModal" tabindex="-1" role="dialog" aria-labelledby="setAccessionNumberLabel" aria-hidden="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Apply Filter</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="GET">
                    <div class="form-group row col-md-12">
                        <label for="start_date" class="col-md-3 control-label">Occupied Since </label>
                        <div class="col-md-5">
                            <input type="date" name="start_date" id="start_date" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-3 control-label">By Ward</label>
                        <div class="col-md-5">

                            <select name="ward" id="labsection" class="form-control">
                                <option value="0">All</option>
                                {% for ward in ward_list %}
                                    <option value="{{ward.id}}">{{ward}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-3 control-label">By Building</label>
                        <div class="col-md-5">

                            <select name="building" id="labsection" class="form-control">
                                <option value="0">All</option>
                                {% for building in building_list %}
                                    <option value="{{building.id}}">{{building}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit">Filter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
