<div class="col-md-8">
<div class="modal fade" id="chooseCategoryModal" tabindex="-1" role="dialog" aria-labelledby="setAccessionNumberLabel" aria-hidden="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Apply Filter</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="GET">
                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-2 control-label"> Category</label>
                        <div class="col-md-3">
                            <select name="category" id="labsection" class="form-control">
                                <option value="0">All</option>
                                {% for category in category_list %}
                                    <option value="{{category.id}}">{{category}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-1"></div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit">Filter</button>
                    </div>
                
                </form>
            </div>
        </div>
    </div>
</div>
</div>
