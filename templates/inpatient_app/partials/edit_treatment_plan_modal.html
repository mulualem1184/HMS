{% load crispy_forms_tags %}

<div class="modal fade" id="editTreatmentPlanModal{{plan.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <form method="POST" action="{% url 'edit_treatment_plan' plan.id %}">
                                    {% csrf_token %}

                <h4 class="modal-title center">

                        <button class="btn " type="submit"><i class="fa fa-save"></i>Save And Close</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </h4>

            </div>
            <div class="modal-body" style="background-color:#E5E4E2;">
                        <div class="row">
                            <div class="col col-md-4 card card-box"  >
                                <div class="row" style="padding-bottom: 15px;">
                                    <label for="labsection" class="col-md-4 control-label"><small>Patient</small></label>
                                    <div class="col-md-8">
                                                <select name="patient_select" id="patient-select"  class="form-control">
                                                        <option value="{{plan.patient.id}}">{{plan.patient}}</option>
                                                    {% for patient in patient_list %}
                                                        <option value="{{a}}">{{a}}</option>
                                                    {% endfor %}

                                                </select>
                                    </div>
                                </div>
                                <div class="row" style="padding-bottom: 15px;">
                                    <label for="labsection" class="col-md-4 control-label"><small>Start Time</small></label>

                                    <div class="col-md-5">
                                        <input type="date" name="start_date" value="2022/11/11" placeholder="{{plan.start_time}}" id="start_date" class="form-control">
                                    </div>
                                    <div class="col-md-3">
                                        <small>
                                            <input type="text" name="start_ime" placeholder="00:00" id="" class="form-control">  
                                        </small>                          
                                    </div>
                                </div>
                                <div class="row">
                                    <label for="labsection" class="col-md-4 control-label"><small>Status</small></label>
                                    <div class="col-md-8">
                                        <small>{{plan.status}}</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col col-md-8" style="background-color:#E5E4E2;">
                                <div class="row" style="padding-bottom: 15px;">
                                    <label for="labsection" class="col-md-3 control-label"><small>Name</small></label>
                                    <div class="col-md-8">
                                            <input type="text" name="plan_name" style="width:200px;" value="{{plan.name}}">
                                    </div>
                                </div>
                                <div class="row" style="padding-bottom: 15px;">
                                    <label for="labsection" class="col-md-3 control-label"><small> Description</small></label>
                                    <div class="col-md-8">
                                        <textarea name='description' style="width:200px;" placeholder=""> {{plan.description}}</textarea>
                                    </div>
                                </div>

                                    <div class="row" style="padding-bottom: 15px;">
                                        <label for="labsection" class="col-md-3 control-label"><small> Action</small></label>
                                            
                                        <div class="col-md-8" style="padding-left:20px;">
                                            <select name="action_select" id="action-select" onchange="actionFn()" class="form-control">
                                                <option value="1">Add Prescription</option>
                                                <option value="2">Add Treatment</option>
                                                <option value="3">Schedule Appointment</option>
                                                <option value="0">None</option>

                                            </select>
                                        </div>
                                    </div>
                                    <div style="padding-top:50px;">
                                        
                                    </div>
                                    <div class="card card-box" style="padding-top:20px;padding-bottom: 20px;display: none;" id="action-card-id">
                                        
                                        <div class="col-md-12" style="display:none;" id="dynamic-treatment-form-id">
                                                    
                                                   <a onclick="DynamicTreatmentForm()"><i class="fa fa-arrow-right" ></i></a> 

                                                            <div class="form-row" >

                                                         
                                                              <div class="form-group col-md-12 mb-0">
                                                                <small>
                                                                    {{ dynamic_treatment_form.treatment}}
                                                                </small>
                                                              </div>
                                                              
                                                            </div>
                                                            
                                            
                                        </div>

                                    </div>
                                
                            </div>

                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
