{% load crispy_forms_tags %}

<div class="modal fade" id="changePlanStatusModal{{plan.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <form method="POST" action="{% url 'change_plan_status' plan.id %}">
                                    {% csrf_token %}

      
                <h4 class="modal-title pull-left">
                  <button class="btn" type="submit"><i class="fa fa-save"></i>Save And Close</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </h4>

            </div>
            <div class="modal-body">

                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-2 control-label">Status</label>
                        <div class="col-md-3">
                                    <select name="status_select" id="status_select"  class="form-control">
                                        <option value="0">Completed</option>
                                        <option value="1">Dismissed</option>
                                    </select>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
