<div class="modal fade" id="editWardAdmissionModal{{bed.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title center">
                <form method="POST" action="{% url 'edit_ward_admission' bed.id %}">
                                    {% csrf_token %}


                        <button class="btn " type="submit"><i class="fa fa-save"></i>Save And Close</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </h4>
            </div>
            <div class="modal-body">
                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-2 control-label"><small><b>Patient</b></small></label>
                        <!--
                        <div class="col-md-3">
                            {{patient_form.patient}}
                        </div>-->
                        <div class="col-md-3">
                            <input type="" list="patient_data_list" class="form-control" name="patient_input" id="patient_input" value="{{bed.patient.full_name}}">
                        </div>

                        <div class="col-md-1"></div>

                    </div>
                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-2 control-label"><small><b>Start Date</b></small></label>
                        <div class="col-md-3">
                            <input type="date" name="start_date" id="start_date" value="2020-10-10" class="form-control">
                        </div>
                        <label for="labsection" class="col-md-2 control-label"><small><b>End Date {{day.date.year}}-{{day.date.month}}-{{day.date.day}}</b></small></label>
                        <div class="col-md-3">
                            <input type="date" name="end_date" id="end_date" value="{{day.date.day}}-{{day.date.month}}-{{day.date.year}}" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-2 control-label"><small><b>Ward:</b></small></label>
                        <div class="col-md-3">
                            <small>
                            {{bed.ward.category}}
                            </small>
                        </div>

                    </div>
                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-2 control-label"><small><b>Room:</b></small></label>
                        <div class="col-md-3">
                            <small>
                            {{bed.ward}}
                            </small>
                        </div>
                        <label for="labsection" class="col-md-2 control-label"><small><b>Bed:</b></small></label>
                        <div class="col-md-3">
                            <small>
                            {{bed}}
                            </small>
                        </div>

                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
