{% load crispy_forms_tags %}

<div class="modal fade" id="treatmentPlanModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title center">Treatment Plan</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'save_treatment_plan' %}">
                                    {% csrf_token %}

                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-2 control-label">Patient</label>
                        <div class="col-md-4">
                            {{patient_form2.patient}}
                        </div>


                    </div>

                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-2 control-label">Plan</label>
                        <div class="col-md-4">
                            {{plan_form.care_plan}}
                        </div>

                        <label for="labsection" class="col-md-2 control-label">Reason</label>
                        <div class="col-md-4">
                            {{reason_form.reason}}
                        </div>

                    </div>
                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-2 control-label">Appearmance</label>
                        <div class="col-md-4">
                            {{assessment_form.general_appearance}}
                        </div>
                        <label for="labsection" class="col-md-2 control-label">Other</label>
                        <div class="col-md-4">
                            {{assessment_form.other_assessment}}
                        </div>

                    </div>

                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit">Add Treatment Plan</button>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
