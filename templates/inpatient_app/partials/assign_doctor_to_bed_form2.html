{% load crispy_forms_tags %}
<div class="modal fade" id="assign-doctor-to-bed-modal{{doctor.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Assign Doctor To Bed</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{% url 'assign_doctor_to_bed_form2' doctor.id %}" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <div class="col-sm-10">
                                                {{assign_nurse_form.bed|as_crispy_field}}

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="$('#textMessageBoxId')[0].value='';">Close</button>
                    <button type="submit" class="btn btn-primary" >
                        <i class="fa fa-message"></i> Assign
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
