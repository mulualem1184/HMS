<div class="modal fade" id="editBedModal{{bed.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <form method="POST" action="{% url 'edit_ipd_bed' bed.id %}" >
                        {% csrf_token %}

                <h4 class="modal-title center">
                        <button class="btn " type="submit">Save And Close</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </h4>
            </div>
            <div class="modal-body">

                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-2 control-label">Name</label>
                        <div class="col-md-3">
                            <input type="text" name="name" value="{{bed.name}}" id="start_date" class="form-control">
                        </div>                        
                        <div class="col-md-1">
                            
                        </div>

                    </div>

                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-2 control-label">Room</label>
                        <div class="col-md-3">
                                    <select name="ward"   class="form-control">
                                        <option value="{{bed.ward.id}}">{{bed.ward}}</option>
                                        {% for ward in ward_list %}
                                        {% if ward.id == bed.ward.id %}
                                        {% else %}
                                        <option value="{{ward.id}}">{{ward}}</option>
                                        {% endif %}
                                        {% endfor %}
                                    </select>
                        </div>                        
      
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
