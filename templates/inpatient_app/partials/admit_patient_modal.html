<div class="modal fade" id="admitPatientModal{{bed.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title center">
                    {% if calendar %}
                <form method="POST" action="{% url 'admit_patient_to_ward' bed.id 'calendar' %}">
                        {% else %}
                <form method="POST" action="{% url 'admit_patient_to_ward' bed.id 'ward' %}">
                        {% endif %}
                                    {% csrf_token %}


                        <button class="btn " type="submit"><i class="fa fa-save"></i>Save And Close</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </h4>
            </div>
            <div class="modal-body">
                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-2 control-label"><small><b>Patient</b></small></label>
                        <!--
                        <div class="col-md-3">
                            {{patient_form.patient}}
                        </div>-->
                        <div class="col-md-3">
                            <input type="" list="patient_data_list2" class="form-control" name="patient_input" id="patient_input">
                        </div>

                        <div class="col-md-1"></div>

                    </div>
                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-2 control-label"><small><b>Start Date</b></small></label>
                        <div class="col-md-3">
                            <input type="date" name="start_date" id="start_date" class="form-control">
                        </div>
                        <label for="labsection" class="col-md-2 control-label"><small><b>End Date</b></small></label>
                        <div class="col-md-3">
                            <input type="date" name="end_date" id="end_date" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-2 control-label"><small><b>Ward:</b></small></label>
                        <div class="col-md-3">
                            <small>
                            {{bed.ward.category}}
                            </small>
                        </div>

                    </div>
                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-2 control-label"><small><b>Room:</b></small></label>
                        <div class="col-md-3">
                            <small>
                            {{bed.ward}}
                            </small>
                        </div>
                        <label for="labsection" class="col-md-2 control-label"><small><b>Bed:</b></small></label>
                        <div class="col-md-3">
                            <small>
                            {{bed}}
                            </small>
                        </div>

                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
