{% load crispy_forms_tags %}
<div class="modal fade" id="addPatientOxygenSaturation{{plan.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form action="{% url 'add_patient_oxygen_saturation' plan.id  %}" method="POST">
                                    {% csrf_token %}

            <div class="modal-header">
                <h4 class="modal-title center">

                        <button class="btn " type="submit"><i class="fa fa-save"></i>Save And Close</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>
                {% csrf_token %}
                <div class="modal-body">
                      <div class="form-row">
                              <div class="form-group col-md-4">  
                                {{sign_form.oxygen_saturation|as_crispy_field}}
                              </div>
                      </div>

                </div>
            </form>
        </div>
    </div>
</div>
