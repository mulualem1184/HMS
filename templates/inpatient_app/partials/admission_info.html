{% load mathfilters %}
{% load static %}

<div class="modal fade" id="admission-info-id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    
                
                        <h5 class="font-bold">Admission Reason </h5>
                        <br>
                        <span class="">{{inpatient_reason.reason}}</br> 
                        <h5 class="font-bold">Admitted On </h5>
                        <br>
                        <span class="">{{inpatient_reason.registered_on}}</br> 


                    </span>


                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                
            </div>
        </div>
    </div>
</div>
