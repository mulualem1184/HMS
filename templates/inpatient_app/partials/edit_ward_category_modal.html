<div class="modal fade" id="editWardCategoryModal{{ward.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <form method="POST" action="{% url 'edit_ward' ward.id %}" >
                        {% csrf_token %}

                <h4 class="modal-title center">
                        <button class="btn" type="submit">Save And Close</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </h4>
            </div>
            <div class="modal-body">

                    <div class="form-group row col-md-12">
                        <label for="labsection" class="col-md-2 control-label">Name</label>
                        <div class="col-md-5">
                            <input type="text" name="ward_category_name" value="{{ward.category}}" id="start_date" class="form-control">
                        </div>                        
      
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
