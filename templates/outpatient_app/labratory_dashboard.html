{% extends "base.html" %}
{% load static %}
{% block style %}
    <link href="../assets/plugins/morris/morris.css" rel="stylesheet" type="text/css" />
    <style>
        .quick-launch-container {
            display: inline-block;
            margin-left: 5px;
            padding-left: 5px;
            margin-right: 7px;
            border: black;
            border-width: 10px;
        }
        .quick-launch-label {
            display: block;
            color: black;
            font-weight: bold;
        }
        fieldset {
            padding-bottom: 10px;
            width: 200px; 
            border: 2px solid; 
            border-radius: 5px; 
            border-color: #0a7e37;
        }
        legend {
            color: black;
            width: max-content;
        }
    </style>

{% endblock %}
{% block title %} Queue {% endblock %}

{% block page_content %}
<head>
    <script type="text/javascript" src="{% static "fusioncharts/fusioncharts.js" %}"></script>
    <script type="text/javascript" src="{% static "fusioncharts/fusioncharts.charts.js" %}"></script>
    <script type="text/javascript" src="{% static "fusioncharts/themes/fusioncharts.theme.fusion.js" %}"></script>
</head>

    <div class="row">
        <div class="col-md-12">
            <fieldset>
                <legend>Quick Launch</legend>
                <a href="{% url 'lab_settings' %}">
                    <div class="quick-launch-container">
                        <span class="info-box-icon push-bottom bg-primary " style="display: block;">
                            <i class="fa fa-info"></i>
                        </span>
                        <span class="quick-launch-label">Record Info</span>
                    </div>
                </a>
                <a href="{% url 'pharmacy_report1' %}">
                    <div class="quick-launch-container">
                        <span class="info-box-icon push-bottom bg-primary " style="display: block;">
                            <i class="fa fa-calendar"></i>
                        </span>
                        <span class="quick-launch-label">Reports</span>
                    </div>
                </a>
                
            </fieldset>
        </div>
    </div>
<br>

                                   <div class="col-md-12">
                                    <div class="card" style="overflow-y:scroll;overflow-x:scroll; height: 400px;width: 1000px;">
        <div id="myFirstchart-container">{{ output|safe }}</div>
        </div>
        </div>

{% endblock %}

{% block scripts %}
    <!-- data tables -->

    
    <script src="../assets/plugins/morris/morris.min.js" ></script>
    <script src="../assets/plugins/morris/raphael-min.js" ></script>
    <script src="../assets/js/pages/chart/morris/morris-home-data.js" ></script>

{% endblock %}
