<div class="modal fade" id="setAccessionNumberModal" tabindex="-1" role="dialog" aria-labelledby="setAccessionNumberLabel" aria-hidden="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="setAccessionNumberLabel">Set Specimen Accession number</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'set-accession-number' test.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group row col-md-8 col-sm-10">
                        <label for="acc_no" class="col-sm-4 control-label"> Accession Number </label>
                        <div class="col-sm-7">
                            <input type="text" name="accession_number" id="acc_no" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
