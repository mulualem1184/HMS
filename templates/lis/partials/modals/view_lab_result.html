{% load static %}
<div class="modal fade" id="viewLabResultModal{{result.id}}" tabindex="-1" role="dialog" aria-labelledby="viewSpecimenModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="viewSpecimenLabel">Result  Info</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <Small>Test <b>{{ result.test.test_type }}</b></Small><br>
                <Small>Result Type: <b>{{result.result_type}}</b></Small>}<br>
                <Small>Value: <b>{{ result.value }}</b></Small> <br>
                <Small> Reported at: <b> {{ result.reported_by }}</b> </Small><br>
                
            </div>
        </div>
    </div>
</div>
