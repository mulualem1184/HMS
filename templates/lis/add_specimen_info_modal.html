<!-- Large Model -->
<div class="modal fade" id="addSpecimenModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="exampleModalLabel">Add Specimen info</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form action="{% url 'add-specimen' test.id %}" method="POST">
                {% csrf_token %}
                {% for field in specimen_form %}
                    <div class="form-group row col-md-8 col-sm-10">
                      <label for="{{ field.id_for_label }}" class="col-sm-2 control-label"> {{ field.label }} </label>
                      <div class="col-sm-10">
                          {{ field }}
                      </div>
                    </div>
                {% endfor %}
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
