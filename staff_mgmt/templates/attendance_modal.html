<div class="modal fade" id="att_for_id_{{att.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Modal title</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'staff:update_attendance' att.id %}" method="POST" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-body">
                        <div class="form-group row">
                            <!-- BEGIN start_time -->
                            <label class="col-md-4 control-label">Start time</label>
                            <div class="input-group date form_time col-md-8" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                                <input name="start_time" class="form-control" size="8" type="text" value="{% if att.start_time %} {{att.start_time_str}} {% endif %}">
                                <span class="input-group-addon"><span class="fa fa-remove"></span></span>
                                <span class="input-group-addon"><span class="fa fa-clock-o"></span></span>
                            </div>
                            <input type="hidden" id="dtp_input3" value="" />
                            <br/>
                            <!-- END start_time -->

                            <!-- BEGIN end_time -->
                            <label class="col-md-4 control-label">Leave time</label>
                            <div class="input-group date form_time col-md-8" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                                <input name="end_time" class="form-control" size="8" type="text" value="{% if att.end_time %} {{att.end_time_str}} {% endif %}">
                                <span class="input-group-addon"><span class="fa fa-remove"></span></span>
                                <span class="input-group-addon"><span class="fa fa-clock-o"></span></span>
                            </div>
                            <input type="hidden" id="dtp_input3" value="" />
                            <br/>
                            <!-- END end_time -->
                            
                            <!-- <label class="control-label col-md-5" for="start_time">
                                Start time
                            </label>
                            <div class="col-md-5">
                                <input name="start_time" class="form-control" type="text" id="start_time" value="{% if att.start_time %} {{att.start_time_str}} {% endif %}">
                            </div>
                            <label class="control-label col-md-5" for="end_time">
                                Leave time
                            </label>
                            <div class="col-md-5">
                                <input name="end_time" class="form-control" type="text" id="end_time" value="{% if att.end_time %} {{att.end_time_str}} {% endif %}">
                            </div> -->
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
        </div>
    </div>
</div>
